<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best travel agency in Nigeria 2023. That offers convenience and transparency">
    <meta name="keywords" content="Travel, Agency, Fly, Nigeria, Abuja, Lagos, PH, Uyo, Abroad, Study, UK, USA, Europe, America">
    <script src="https://kit.fontawesome.com/03ecdfcafe.js" crossorigin="anonymous"></script>
    <title>Vin's-Travels | Contact </title>
    <link rel="shortcut icon" href="../Images/TRAVEL-LOGO-2-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../Css-Only/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="../Css-Only/mobile.css">
</head>
<body> 
    <!-- Header -->
    <header>
        <nav class="nav-bar">
            <div class="container">
                <img  id="logo" src="../Images/TRAVEL-LOGO-removebg-preview.png" alt="Logo"></img>
                <ul id="links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a  href="../About_Page/about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- SECTION 1 -->
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="primary-text">Contact</span> Us <i class="fa-light fa-globe"></i></h1> 
            <p>Do well to fill out the 1 minute form below for a step ahead of others!!</p>
            <form action="#" method="post" target="_blank">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Expectations:</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <p>Vin's Travels &copy; All Right Reserved || TiideLab &trade;</p>
    </footer>
</body>
</html>
